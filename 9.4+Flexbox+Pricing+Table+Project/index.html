<!doctype html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        flex-direction: raw;
        align-items: center;
        justify-content: center;
        gap: 3rem;
      }

      .plan-title {
        font-weight: bold;
        font-size: large;
      }

      .plan-price {
        font-weight: bold;
        font-size: xx-large;
      }

      .pricing-plan {
        flex: 1;
        text-align: center;
        padding: 0 2rem 1rem 2rem;
      }

      li {
        text-align: start;
      }

      .pricing-container > .basic {
        background-color: rgb(48, 174, 216);
      }

      .basic > .plan-button {
        background-color: rgb(91, 208, 255);
        color: rgb(37, 59, 157);
        border-color: rgb(37, 59, 157);
      }

      .pricing-container > .standard {
        background-color: rgb(70, 216, 48);
      }

      .standard > .plan-button {
        background-color: rgb(91, 255, 91);
        color: rgb(37, 157, 45);
        border-color: rgb(33, 134, 35);
      }

      .pricing-container > .premium {
        background-color: rgb(216, 48, 208);
      }

      .premium > .plan-button {
        background-color: rgb(255, 91, 247);
        color: rgb(155, 37, 157);
        border-color: rgb(134, 33, 134);
      }

      ul {
        list-style: none;
      }

      .plan-button {
        font-family: "Sono";
      }

      /* Hint: What can you do with a media query and flexbox? */
      /* When mobile */
      @media (max-width: 680px) {
        .pricing-container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan basic">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li><span class="emoji">âœ…</span> 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan standard">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan premium">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
